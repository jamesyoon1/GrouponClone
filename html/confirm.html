<!DOCTYPE html>
<html>

<head>
    <title>Confirm Purchase - Honey Pig Korean BBQ</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <!-- Boostrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/confirm.css">

</head>

<body>
    <!-- Navbar with back button and title -->
    <nav class="navbar navbar-default bg-light">
        <div class=" container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">

                <a class="navbar-brand" href="../index.html"><img src="../images/back.png" alt="back" width="20"></a>
                <p class="navbar-text">Confirm Purchase</p>
            </div>
        </div>
    </nav>


    <div class="container" style="max-width: 970px;">

        <!-- item/deal being purchased -->
        <div class="row">
            <div class="col-12 ">
                <div class="cart">
                    <h3 class="item">Annandale: $50 Toward Korean Cruisine; Valid Monday-Thursday</h3>
                    <div class="deal-details">
                        <div class="regular-price">
                            $49.99
                        </div>
                        <div class="discounted-price">
                            $21.99
                        </div>
                        <div class="discounted-percentage">
                            56% Off
                        </div>
                    </div>

                </div>

            </div>

        </div>

        <!-- entering contact information -->
        <div class="row">
            <div class="col-12 ">
                <form>
                    <!-- enter contact email -->
                    <div class="form-group">
                        <label for="exampleInputEmail1">CONTACT INFORMATION</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            placeholder="Enter email">
                    </div>
                    <!-- checkbox to be in mailing list -->
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1"><small id="emailHelp"
                                class="form-text text-muted">Yes, I want to save money by also receiving personalized
                                Groupon emails with awesome deals.</small></label>
                    </div>
                    <!-- button to send verification code -->
                    <button type="button" class="btn btn-primary btn-lg btn-block mt-4 mb-4">Send Code</button>

                </form>
            </div>

        </div>

        <span></span>

        <!-- Enter Verification Code -->
        <div class="row">
            <div class="col-12">
                <form>
                    <div class="form-group">
                        <label for="exampleInputEmail1">VERIFICATION CODE</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            placeholder="Enter code">
                    </div>

                </form>
            </div>

        </div>

        <!-- filler -->
        <div class="row">
            <div class="col-12">
                <div class="filler">
                </div>
            </div>

        </div>

        <!-- continue button on the bottom -->
        <div class="row">
            <div class="col-12">
                <div class="continue-box fixed-bottom">
                    <div class="terms">By clicking below, I gree to the Terms of Use and Refund Policy and that I have
                        read the Privacy Statement.</div>
                    <a href="payment.html" class="btn btn-success btn-lg btn-block rounded-0" role="button">Continue</a>

                </div>
            </div>

        </div>



    </div>
</body>

</html>
