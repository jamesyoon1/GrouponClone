<!DOCTYPE html>
<html>

<head>
    <title>Payment - Honey Pig Korean BBQ</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <!-- Boostrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/payment.css">

</head>

<body>
    <!-- Navbar with back button and title -->
    <nav class="navbar navbar-default bg-light">
        <div class=" container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">

                <p class="navbar-text">Make Payment</p>
                <a class="navbar-brand" href="confirm.html"><img src="../images/back.png" alt="back" width="20"></a>

            </div>
        </div>
    </nav>


    <div class="container" style="max-width: 970px;">

        <!-- item/deal being purchased -->
        <div class="row">
            <div class="col-12 ">
                <div class="cart">
                    <h3 class="item">Annandale: $50 Toward Korean Cruisine; Valid Monday-Thursday</h3>
                    <div class="deal-details">
                        <div class="regular-price">
                            $49.99
                        </div>
                        <div class="discounted-price">
                            $21.99
                        </div>
                        <div class="discounted-percentage">
                            56% Off
                        </div>
                    </div>

                </div>

            </div>

        </div>

        <!-- entering card information -->
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <!-- header -->
                    <div class="card-header">
                        <strong>Credit Card</strong>
                        <small>enter your card details</small>
                    </div>
                    <!-- card entry -->
                    <div class="card-body">
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <label for="name">Name</label>
                                    <input class="form-control" id="name" type="text" placeholder="Enter your name">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <label for="ccnumber">Credit Card Number</label>
                                    <div class="input-group">
                                        <input class="form-control" type="text" placeholder="0000 0000 0000 0000"
                                            autocomplete="email">
                                        <div class="input-group-append">
                                            <span class="input-group-text">
                                                <i class="mdi mdi-credit-card"></i>
                                            </span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-sm-4">
                                <label for="ccmonth">Month</label>
                                <select class="form-control" id="ccmonth">
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                    <option>6</option>
                                    <option>7</option>
                                    <option>8</option>
                                    <option>9</option>
                                    <option>10</option>
                                    <option>11</option>
                                    <option>12</option>
                                </select>
                            </div>
                            <div class="form-group col-sm-4">
                                <label for="ccyear">Year</label>
                                <select class="form-control" id="ccyear">
                                    <option>2022</option>
                                    <option>2023</option>
                                    <option>2024</option>
                                    <option>2025</option>
                                    <option>2026</option>
                                    <option>2027</option>
                                    <option>2028</option>
                                    <option>2029</option>
                                    <option>2030</option>

                                </select>
                            </div>
                            <div class="col-sm-4">
                                <div class="form-group">
                                    <label for="cvv">CVV/CVC</label>
                                    <input class="form-control" id="cvv" type="text" placeholder="123">
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--  
                    <div class="card-footer">
                        <button class="btn btn-sm btn-success float-right" type="submit">
                            <i class="mdi mdi-gamepad-circle"></i> Continue</button>
                        <button class="btn btn-sm btn-danger" type="reset">
                            <i class="mdi mdi-lock-reset"></i> Reset</button>
                    </div>
                -->
                </div>
            </div>
        </div>

        <!-- filler -->
        <div class="row">
            <div class="col-12">
                <div class="filler">
                </div>
            </div>

        </div>

        <!-- continue button on the bottom -->
        <div class="row">
            <div class="col-12">
                <div class="continue-box fixed-bottom">
                    <button type="button" class="btn btn-success btn-lg btn-block rounded-0">Continue to
                        Checkout</button>
                </div>
            </div>

        </div>


    </div>
</body>

</html>
